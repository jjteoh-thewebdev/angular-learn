<div
*ngIf="product.title || product.price || product.imageUrl"
class="card">
    <img *ngIf="product.imageUrl" class="card-img-top" [src]="product.imageUrl" [alt]="product.title">
    <div class="card-body">
        <h5 class="card-title">{{ product.title }}</h5>
        <p class="card-text">{{  product.price | currency: 'USD': true }}</p>
    </div>
    <div class="card-footer"  *ngIf="cart && showActions">
        <button 
        *ngIf="getQuantity() === 0; else updateQuantity"
        class="btn btn-secondary btn-block"
        (click)="addToCart()"
        >Add to Cart</button>

        <ng-template #updateQuantity>
           <product-quantity [product]="product" [shopping-cart]="cart"></product-quantity>
        </ng-template>
    </div>
</div>
